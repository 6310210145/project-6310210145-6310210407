<!DOCTYPE html>
<html>
<head>
    <title>Background Removal - Process Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <a href="/">Back to Home</a>
    <div class="result-row">
        <div class="result-container">
            <h2>Original Image</h2>
            <img class="result-img-horizontal" src="data:image/png;base64,{{ original_image }}" alt="Original Image">
            <a href="data:image/png;base64,{{ original_image }}" download="original_image.png">Download</a>
        </div>
        <div class="result-container">
            <h2> figure 1 Input Remove Background</h2>
            <img class="result-img-horizontal" src="data:image/png;base64,{{ removebg_image }}" alt="Remove Background Image">
            <a href="data:image/png;base64,{{ removebg_image }}" download="removebg_image.png">Download</a>
        </div>
        <div class="result-container">
            <h2> figure 2 Zoom In </h2>
            <img class="result-img-horizontal" src="data:image/png;base64,{{ new_removebg_image }}" alt="Remove Background Image">
            <a href="data:image/png;base64,{{ new_removebg_image }}" download="new_removebg_image.png">Download</a>
        </div>
        <div class="result-container">
            <h2> figure 3 Zoom Out</h2>
            <img class="result-img-horizontal" src="data:image/png;base64,{{ removebg_image }}" alt="Remove Background Image">
            <a href="data:image/png;base64,{{ removebg_image }}" download="removebg_image_zoom_out.png">Download</a>
        </div>
        <div class="result-container">
            <h2>Background Image</h2>
            <img class="result-img-horizontal" src="data:image/png;base64,{{ background_image }}" alt="Background Image">
            <a href="data:image/png;base64,{{ background_image }}" download="background_image.png">Download</a>
        </div>
        <div class="result-container">
            <h2>figure 1 Output Image</h2>
            <img class="result-img-horizontal" src="data:image/png;base64,{{ output_image }}" alt="Output Image">
            <a href="data:image/png;base64,{{ output_image }}" download="output_image.png">Download</a>
        </div>
        <div class="result-container">
            <h2>Figure 2 Zoom Out Image</h2>
            <img class="result-img-horizontal" src="data:image/png;base64,{{ new_output_image }}" alt="New Output Image">
            <a href="data:image/png;base64,{{ new_output_image }}" download="new_output_image.png">Download</a>
        </div>
        <div class="result-container">
            <h2> Figure 3 Zoom In Image</h2>
            <img class="result-img-horizontal" src="data:image/png;base64,{{ new_output2_image }}" alt="New Output2 Image">
            <a href="data:image/png;base64,{{ new_output2_image }}" download="new_output2_image.png">Download</a>
        </div>
    </div>
</body>
</html>
